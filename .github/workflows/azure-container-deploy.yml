name: Deploy to Azure Container Apps
on:
  push:
    branches:
      - main
permissions:
    contents: read
    id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Build and push Docker image
      run: |
        az acr login --name wineapi-b4ejd7fde3e3e6hh
        docker build -t wineapi-b4ejd7fde3e3e6hh.azurecr.io/wineapi:${{ github.sha }} .
        docker push wineapi-b4ejd7fde3e3e6hh.azurecr.io/wineapi:${{ github.sha }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name wine-api \
          --resource-group winedb \
          --image wineapi-b4ejd7fde3e3e6hh.azurecr.io/wineapi:${{ github.sha }}
